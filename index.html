<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>Progressive Bar Chart</title>
 <script type="text/javascript" src="d3.js"></script>
</head>
<link rel="stylesheet" href = "style.css" media = "all">
<body>
   <div id = "bar-graph" class = "graph-container">
      <script src = "main.js"> </script>
      <p id = "data_loaded"> Data loaded: 0% </p>
      <div>
         <div>
            <p>Q1: Which of A and C is <strong>higher</strong> in height?</p>
            <div id = "question1" class="button"> 
               <button id = "q1A" type = "button" class = "myButton" onclick = "onClickQ1('q1A', 'q1B');"> A > C </button>
               <button id = "q1B" type = "button" class = "myButton" onclick = "onClickQ1('q1B', 'q1A');"> A < C </button>
            </div>
         </div>
         <div>
            <p>Q2: Which of B and D is <strong>lower</strong> in height?</p>
            <div id = "question2" class = "button">
               <button id = "q2A" type = "button" class = "myButton" onclick = "onClickQ2('q2A', 'q2B');"> B > D </button>
               <button id = "q2B" type = "button" class = "myButton" onclick = "onClickQ2('q2B', 'q2A');"> B < D </button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
